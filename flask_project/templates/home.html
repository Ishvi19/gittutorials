<!DOCTYPE html>
<html>
<head>
    <title>FWI Prediction Test</title>
</head>
<body>
    <h2>FWI Prediction Test</h2>
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <input type="text" name="Temperature" placeholder="Temperature" required><br><br>
        <input type="text" name="RH" placeholder="Relative Humidity (RH)" required><br><br>
        <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required><br><br>
        <input type="text" name="Rain" placeholder="Rainfall" required><br><br>
        <input type="text" name="FFMC" placeholder="FFMC" required><br><br>
        <input type="text" name="DMC" placeholder="DMC" required><br><br>
        <input type="text" name="ISI" placeholder="ISI" required><br><br>
        <input type="text" name="Classes" placeholder="Classes" required><br><br>
        <input type="text" name="Region" placeholder="Region" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <h2>
    THE FWI prediction is {{results}}
    </h2>   
</body>
</html>
